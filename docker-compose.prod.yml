version: "3.9"

services:
  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: ../.deployment/backend.Dockerfile
    ports:
      - "8000:80"
    restart: always

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: ../.deployment/frontend.Dockerfile
    ports:
      - "3000:3000"
    restart: always
